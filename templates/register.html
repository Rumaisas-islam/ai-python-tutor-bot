{% extends "base.html" %}
{% block content %}
<div class="form-box">
    <h2 style="text-align:center;">Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-control") }}
        </div>

        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn" style="max-width: 400px;">Register</button>
        </div>


        <p style="text-align:center; margin-top: 15px;">
            Already have an account? <a href="{{ url_for('login') }}" style="color:#00ffcc;">Login</a>
        </p>
    </form>
</div>
{% endblock %}
